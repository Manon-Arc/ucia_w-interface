<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROSA contrôleur</title>
    <link rel="stylesheet" href="./interface.css">
    <link rel="stylesheet" href="../../static/css/tailwind.css">

</head>

<body>
    <div class="header_controle">
        <p class="txt-title">Contrôleur ROSA</p>
    </div>
    <div class="mode_line">
        <button id="autonomeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full active:bg-blue-700" onclick="showAutonome()">
            Pilotage automatique
        </button>
        <button id="manualButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full active:bg-blue-700" onclick="showManual()">
            Pilotage manuel
        </button>
    </div>
    <div class="automatic-mode" id="autonomeInt">
        <div class="modes">
            <div class="mode_selected">
                <p class="txt">
                    <span>Mode sélectionné :</span>
                    <span class="txt-bold">Chasseur de trésor</span>
                </p>
            </div>
            <div class="mode_selection">
                <div class="button-mode">
                    <p class="txt-btn">Chasseur de trésor</p>
                    <select name="" id="">
                        <option value="CB">Cube bleu</option>
                        <option value="SR">Sphere rouge</option>
                        <option value="TV">Triangle vert</option>
                    </select>
                    <button class="button-go" onclick="sendData('mode', { 'name': 'treasure.py' })">Go</button>
                </div>
                <div class="button-mode">
                    <p class="txt-btn">La Pie TALGO</p>
                    <select name="" id="">
                        <option value="CB">Cube bleu</option>
                        <option value="SR">Sphere rouge</option>
                        <option value="TV">Triangle vert</option>
                    </select>
                    <button class="button-go" onclick="sendData('mode', { 'name': 'follow_no_vision.py' })">Go</button>
                </div>
                <div class="button-mode">
                    <p class="txt-btn"> L'Hirondelle LIA</p>
                    <select name="" id="">
                        <option value="CB">Cube bleu</option>
                        <option value="SR">Sphere rouge</option>
                        <option value="TV">Triangle vert</option>
                    </select>
                    <button class="button-go" onclick="sendData('mode', { 'name': 'follow_vision.py' })">Go</button>
                </div>
            </div>
        </div>
        <div class="sep">
            <div class="line"></div>
        </div>
        <div class="cam_zone">
            <div class="cam_txt">
                <p class="txt-bold">Vision :</p>
                <div class="video-container">
                    <video id="remoteVideoDetection" autoplay></video>
                </div>
            </div>
        </div>
    </div>
    <div class="manuel-mode" id="manualInt">
        <div class="bot-front">
            <div class="bot-shema">
                <img src="../../static/images/rosa_front.svg" alt="">
            </div>
            <p class="value-front">
                <span>200</span>
                <span>200</span>
                <span>200</span>
                <span>200</span>
                <span>200</span>

            </p>
        </div>
        <div class="bot-lat">
            <p class="value-lat2">
                <span>200</span>
                <span>200</span>
            </p>
            <div>
                <p class="value-lat1">
                    <span>200</span>
                    <span>200</span>
                </p>
                <div class="bot-shema">
                    <img src="../../static/images/rosa_lateral.svg" alt="">
                </div>
            </div>
        </div>
        <div class="move-controleur">
            <div class="speed">
                <div class="speed-box">
                    <p class="txt">Vitesse :</p>
                    <div class="speed-range">
                        <input id="motorLeft" type="range" orient="vertical">
                        <input id="motorRigth" type="range" orient="vertical">
                    </div>
                </div>
            </div>
            <div class="direction">
                <div class="direction-box">
                    <p class="txt">Mouvements :</p>
                    <div class="arrow-grid">
                        <button class="btn-av"
                            onclick="sendData('mode', { 'dir': 'av', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-g"
                            onclick="sendData('mode', { 'dir': 'g', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-ar"
                            onclick="sendData('mode', { 'dir': 'ar', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-d"
                            onclick="sendData('mode', { 'dir': 'd', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-stop"
                            onclick="sendData('mode', { 'dir': 'stop', 'speedL': 100, 'speedR': 200 })"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const autonomeInt = document.getElementById('autonomeInt');
    const manualInt = document.getElementById('manualInt');
    const autonomeButton = document.getElementById('autonomeButton');
    const manualButton = document.getElementById('manualButton');

    function showAutonome() {
        autonomeInt.style.display = 'flex';
        manualInt.style.display = 'none';
    }

    function showManual() {
        autonomeInt.style.display = 'none';
        manualInt.style.display = 'flex';
    }

    async function sendData(endpoint, data) {
        const response = await fetch(`http://rosa.local:8080/${endpoint}`, {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        return await response.json();
    }
</script>

</html>
