    <div class="manuel-controle">
        <div class="bot-zone">
            <div class="video-container">
                <video id="remoteVideoDetection" autoplay style="display: none;"></video>
            </div>
            <div class="bot-shema">
                <img src="../../static/images/thymio.svg" alt="">
            </div>
        </div>
        <div class="move-btn">
            <div class="speed">
                <div class="speed-box">
                    <p class="txt">Vitesse :</p>
                    <div class="speed-range">
                        <input id="motorLeft" type="range" orient="vertical">
                        <input id="motorRigth" type="range" orient="vertical">
                    </div>
                </div>
            </div>
            <div class="direction">
                <div class="direction-box">
                    <p class="txt">Mouvements :</p>
                    <div class="arrow">
                        <button class="btn-av"
                            onclick="sendData('mode', { 'dir': 'av', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-g"
                            onclick="sendData('mode', { 'dir': 'g', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-ar"
                            onclick="sendData('mode', { 'dir': 'ar', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-d"
                            onclick="sendData('mode', { 'dir': 'd', 'speedL': 100, 'speedR': 200 })"></button>
                        <button class="btn-stop"
                            onclick="sendData('mode', { 'dir': 'stop', 'speedL': 100, 'speedR': 200 })"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

<script>
    async function sendData(endpoint, data) {
        const response = await fetch(`http://rosa.local:8080/${endpoint}`, {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        return await response.json();
    }
</script>
